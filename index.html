<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/foundation.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Aerospace News and Events</title>

</head>

<body>
    <header id="headersection" class="banner-background">
        <H1 class="text-center h1-title">Aerospace News and Events</H1>
        <!--section spanning across liner *BANNER* with buttons to select from-->
        <div class="grid-container fluid">
            <div id="interactive" class="grid-x"> 
                <button id="iss" type="submit" class="btn button primary cell medium-3 large-3">ISS Daily Reports</button>
                <button id="SpaceX" type="submit" class="btn button primary cell medium-3 large-3">SpaceX</button>
                <button id="nasa" type="submit" class="btn button primary cell medium-3 large-3">NASA</button>
                <button id="blueOrigin" type="submit" class="btn button primary cell medium-3 large-3">Blue
                    Origin</button>
            </div>
        </div>
    </header>


    <main>
        <!--section for space launches based on the button we pick(SIDE BY SIDE WITH ABOVE)-->
        <div id="spaceLaunches" class="text-center">
            
        </div>
        
        <!--section for ISS Daily Updates (SIDE BY SIDE WITH BELOW)-->
        <div id="issNews" class="text-center">
            
        </div>



    </main>

    <footer class="banner-background footer">
        <p>Made with ‚ù§ by <a class="footer-links" href="https://www.github.com/hoganrsherrow">Hogan</a>, <a class="footer-links" href="https://www.github.com/carterwsheppard">Carter</a>, and <a class="footer-links" href="https://github.com/Seeker-09">David</a>.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
