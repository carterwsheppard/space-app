<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <H1 class="text-center">Aerospace News and Events</H1>
        <!--section spanning across liner *BANNER* with buttons to select from-->
        <div class="grid-container fluid">
            <div id="interactive" class="grid-x">
                <button id="spaceX" type="submit" class="btn button secondary cell medium-4 large-4">SpaceX</button>
                <button id="nasa" type="submit" class="btn button primary cell medium-4 large-4">NASA</button>
                <button id="blueOrigin" type="submit" class="btn button tertiary cell medium-4 large-4">Blue
                    Origin</button>
            </div>
        </div>
    </header>


    <main>
        <!--section for space launches based on the button we pick(SIDE BY SIDE WITH ABOVE)-->
        <div id="spaceLaunches" class="text-center">
            
        </div>
        
        <!--section for ISS Daily Updates (SIDE BY SIDE WITH BELOW)-->
        <div id="issNews" class="text-center">
            
        </div>



    </main>
